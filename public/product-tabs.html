        <li ng-class="{ active:tab.isSet(1) }">

        <h4> Some Description </h4>
    </div>
    <!--  Spec Tab's Content  -->
    <div product-specs ng-show="tab.isSet(2)">
        <h4> Some Specifications </h4>
    </div>
    <!--  Review Tab's Content  -->
    <product-reviews ng-show="tab.isSet(3)">
        <h4> Some Reviews </h4>
    </product-reviews>
</section>
